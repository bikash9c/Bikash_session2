<!DOCTYPE html>
<html>
<head>
    <title>Embedding Explorer</title>
</head>
<body>
    <h1>Word Embedding Explorer</h1>
    <form method="POST">
        <label>Enter words (comma-separated):</label><br>
        <input type="text" name="words" size="60" required><br><br>
        <button type="submit">Explore</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
